    <div id="landing-container" class="container">
        <h1>Explore The Dream Plan: Your Ultimate Travel Itinerary Hub</h1>
        <p id="landing-paragraph">Embark on a thrilling adventure with us!</p>
        <a href="http://localhost/Planner/Paris.php" id="explore-btn">Start Exploring</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var exploreBtn = document.getElementById('explore-btn');
            var textOptions = [
                'Start Exploring',
                'Discover the World',
                'Plan Your Adventure'
            ];

            var paragraph = document.getElementById('landing-paragraph');
            var paragraphOptions = [
                'Explore the amazing features we offer!',
                'Discover new destinations and plan your journey.',
                'Embark on a thrilling adventure with us!'
            ];

            function updateText() {
                var randomText = textOptions[Math.floor(Math.random() * textOptions.length)];
                exploreBtn.textContent = randomText;

                var randomParagraph = paragraphOptions[Math.floor(Math.random() * paragraphOptions.length)];
                paragraph.textContent = randomParagraph;
            }

            // Initial update
            updateText();

            // Set interval to update text every 2 seconds
            var intervalId = setInterval(updateText, 2000);

            // Stop interval on mouseover
            exploreBtn.addEventListener('mouseover', function () {
                clearInterval(intervalId);
            });

            // Resume interval on mouseout
            exploreBtn.addEventListener('mouseout', function () {
                intervalId = setInterval(updateText, 2000);
            });
        });
    </script>
