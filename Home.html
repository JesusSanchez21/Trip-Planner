<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
            font-family: 'Roboto condensed', sans-serif;
            overflow: hidden;
            background-color: antiquewhite;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            z-index: 2; /* Set a higher z-index to keep the navbar on top */
            color: white;
        }


        .navbar-brand img {
            max-height: 180px; /* Adjusted max-height for responsiveness */
        }

        .navbar-nav .nav-link {
            color: white; /* Text color for the menu items */
            font-size: 20px; /* Adjust the menu font size */
            
        }

        h1 {
            font-size: 36px; /* Adjusted font size for responsiveness */
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.8em; /* Adjusted font size for responsiveness */
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        #signin-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease;
            cursor: pointer;
            margin-left: 10px; /* Add margin to separate from the Explore button */
        }

        #signin-btn:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <title>Landing Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="signin-btn">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
