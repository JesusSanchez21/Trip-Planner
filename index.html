    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                 
                    <li class="nav-item">
                        <a href="Login.php" id="signin-btn">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="landing-container" class="container">
        <h1>Explore The Dream Plan: Your Ultimate Travel Itinerary Hub</h1>
        <p id="landing-paragraph"></p>
        <a href="Paris.html" id="explore-btn">Start Exploring</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var exploreBtn = document.getElementById('explore-btn');
            var textOptions = [
                'Start Exploring',
                'Discover the World',
                'Plan Your Adventure'
            ];

            var paragraph = document.getElementById('landing-paragraph');
            var paragraphOptions = [
                'Explore the amazing features we offer!',
                'Discover new destinations and plan your journey.',
                'Embark on a thrilling adventure with us!'
            ];

            function updateText() {
                var randomText = textOptions[Math.floor(Math.random() * textOptions.length)];
                exploreBtn.textContent = randomText;

                var randomParagraph = paragraphOptions[Math.floor(Math.random() * paragraphOptions.length)];
                paragraph.textContent = randomParagraph;
            }

            // Initial update
            updateText();

            // Set interval to update text every 2 seconds
            var intervalId = setInterval(updateText, 2000);

            // Stop interval on mouseover
            exploreBtn.addEventListener('mouseover', function () {
                clearInterval(intervalId);
            });

            // Resume interval on mouseout
            exploreBtn.addEventListener('mouseout', function () {
                intervalId = setInterval(updateText, 2000);
            });
        });
    </script>
</body>
</html>
